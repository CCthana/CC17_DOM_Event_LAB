<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-Lab1</title>
  </head>
  <body>
    <script>
      button.addEventListener("click", () => alert("1")); // (1) ทำงานได้
      button.removeEventListener("click", () => alert("1")); // (2)
      button.onclick = () => alert(2); // (3) ทำงานได้
    </script>
  </body>
</html>
