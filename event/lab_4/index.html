<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Event-Lab4</title>
</head>
<body>
   <a href=""> Google </a>

   <script>
      const redirect = document.querySelector('a')

      redirect.addEventListener('click', () => {
            if (confirm('Leave for https://google.com?')) {
                redirect.setAttribute('href', 'https://google.com')
            } else {
                redirect.setAttribute('href', '#')
            }
        })

      a.addEventListener('click', redirect)
   </script>
</body>
</html>
