<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Select-dom-Lab1</title>
</head>
<body>

   <div>Users:</div>
   <ul>
     <li>John</li>
     <li>Pete</li>
   </ul>
 
   <script>
      const div = document.body.querySelector('div')
      console.log(div)

      const ul = document.body.querySelector('ul')
      console.log(ul)

      const li1 = document.body.querySelector('ul').firstElementChild
      console.log(li1)

      const li2 = document.body.querySelector('ul').lastElementChild
      console.log(li2)

      
   </script>

</body>
</html>
