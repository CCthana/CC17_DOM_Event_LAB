<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Select-dom-Lab2</title>
</head>
<body>
   <div>
      <h2 class="title-1">List of companies</h2>
      <ul>
        <li id="1">Google</li>
        <li class="active" id="2">Yahoo</li>
        <li id="3">Tencent</li>
      </ul>
    </div>

    <script>
      const a = document.body.querySelector('h2')
      console.log(a)

      const b = document.body.querySelectorAll('.title-1')
      console.log(b)

      const c = document.body.getElementsByClassName("title-1")
      console.log(c)

      const d = document.body.getElementsByTagName( 'h2' )
      console.log(d)

    </script>
</body>
</html>
